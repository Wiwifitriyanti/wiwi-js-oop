<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>

        class Person {

            constructor(name){
                this.name = name;
            }
            sayHello(name){
            console.info(`Hello ${name}, my name is ${this.name}`);
        }
    }
        const wiwi = new Person("wiwi");
        console.info(wiwi);
        wiwi.sayHello('fitriyanti');

        const neskar = new Person("Pplg");
        console.info(neskar);
        neskar.sayHello('Rpl');

    </script>
</body>
</html>
