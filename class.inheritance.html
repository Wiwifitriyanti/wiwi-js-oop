<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Employee {
        sayHello(name){
            console.info(`Hello ${name}, my name is Manager ${this.name}`);
        }  
      }

    class Manager extends Employee {
        sayHello(name) {
            console.info(`Hello ${name}, my name is Manager ${this.name}`);
        }  
      }
    

    const wiwi = new Employee();
    wiwi.name = "Wiwi";
    wiwi.sayHello("fitriyanti");

    const neskar = new Manager();
    neskar.name = "Neskar";
    neskar.sayHello("Pplg");

    console.info(wiwi);
    console.info(neskar);

    </script>
</body>
</html>
